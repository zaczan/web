<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" type="image/png" href="img/favicon-32x32.png">
        <title>Zac Zan</title>
        <!-- Bootstrap core CSS -->
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="cover.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/3eb0db586c.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="site-wrapper">
            <div class="site-wrapper-inner" style="background-color: #fbfafa;">
                <div class="cover-container">
                    <div class="clearfix masthead text-muted">
                        <div class="inner">
                            <h3 class="masthead-brand">Me</h3>
                            <nav class="nav nav-masthead">
                                <a class="active nav-link text-muted" href="https://blog.zaczan.com/">Blog</a>
                                <a class="nav-link" href="/contact.html">Contact</a>
                            </nav>
                        </div>
                    </div>
                    <div class="cover inner">
                        <!-- Change or deletion of the name attributes in the input tag will lead to empty values on record submission-->
                        <form action='https://forms.zohopublic.com/zaczan/form/ContactForm/formperma/co60e4WZ317rHGDyrr9TuW8IUAQ4LbcofprTx8J8u_A/htmlRecords/submit' name='form' id='form' method='POST' accept-charset='UTF-8' enctype='multipart/form-data'>
                        <input type="hidden" name="zf_referrer_name" value=""><!-- To Track referrals , place the referrer name within the " " in the above hidden input field -->
                        <input type="hidden" name="zf_redirect_url" value=""><!-- To redirect to a specific page after record submission , place the respective url within the " " in the above hidden input field -->
                        <input type="hidden" name="zc_gad" value=""><!-- If GCLID is enabled in Zoho CRM Integration, click details of AdWords Ads will be pushed to Zoho CRM -->
                        <h2>Contact</h2>
                        <p>Send me email</p>
                        <!--Name-->
                        <label>Full name
                        <em>*</em>
                        </label>
                        <input type="text" maxlength="255" name="Name_First" fieldType=7 /><label>First</label>
                        <input type="text" maxlength="255" name="Name_Last" fieldType=7 /><label>Last</label>
                        <!--Email-->
                        <label>Email 
                        <em>*</em>
                        </label>
                        <input type="text" maxlength="255" name="Email" value="" fieldType=9 />
                        <!--Multi Line-->
                        <label>Leave us a few words 
                        <em>*</em>
                        </label>
                        <textarea name="MultiLine" maxlength="65535"></textarea>
                        <button type="submit"><em>Submit</em></button></form>
                    </div>
                    <div class="mastfoot">
                        <div class="inner pt-auto">
                            <p>Cover template for <a href="https://getbootstrap.com">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bootstrap core JavaScript
    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="assets/js/jquery.min.js"></script>

        <script src="bootstrap/js/bootstrap.min.js"></script>
    </body>
